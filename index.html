<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(to right, #FFE896, #FFFFFF);
            margin: 0;
            padding: 0;
        }

        /* Стиль для <hr> */
        hr {
            border: none;
            height: 5px; /* Толщина линии */
            background-color: #FFE896; /* Цвет линии */
            margin: 20px 0;
        }

        /* Анимация для текста */
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <h3 style="font-size: 11vw; color: #C9772F; font-variant: small-caps; text-align: center; font-family: Arial;">
        Сегодня я съел сочный банан
    </h3>
    <hr>

    <!-- Используем div вместо <marquee> для лучшей совместимости -->
    <div class="marquee">
        <h2 style="font-size: 8vw; color: #FAA161; font-variant: small-caps; display: inline-block; font-family: Arial;">
            Я ненавижу бананы
        </h2>
    </div>

    <hr>
    <h5 style="font-size: 6vw; color: #FFE896; font-variant: small-caps; text-align: center; font-family: Arial;">
        Я ненавижу бананы
    </h5>

    <center>
        <img src="https://image.spreadshirtmedia.net/image-server/v1/compositions/T6A1PA5835PT17X71Y28D151655255W16714H23397/views/1,width=550,height=550,appearanceId=1,backgroundColor=FFFFFF,noPt=true/cool-banana-sunglasses-meme-fruit-fruit-sticker-mens-t-shirt.jpg" alt="Бананы" width="500" height="600">
    </center>
</body>
</html>
